<html>
  <head>
    <title>Register</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>
  <body>
    <h5 style="color:red; text-align: center;margin-top: 2%;"> {{msg}}</h5>

    <form action="/savedetails" method="post">
      <div class="container" style="width:500px;margin-top:10%">
        <h3 style="text-align: center;">Registration</h3>
        <div class="mb-3">
          <label for="Email" class="form-label">Email </label>
          <input type="email" class="form-control" id="Email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="Password" class="form-label">Password</label>
          <input type="password" class="form-control" id="Password" name="password" required>
        </div>
        
        <label for="Role" class="form-label">Role</label>
        <select class="form-select" name="role" aria-label="Default select" required>
          <option value="Admin">Admin</option>
          <option selected value="User">User</option>
        </select><br>

        <div style = "text-align: center;">
          <button type="submit" class="btn btn-dark">Submit</button>
          <a href="/" style="text-align: center;" >Cancel</button>
        </div>
      </div>
    </form>
  </body>
</html>
